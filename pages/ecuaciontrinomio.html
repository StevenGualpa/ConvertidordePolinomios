<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuación Lineal</title>
    <link rel="stylesheet" href="../CSS/ecuacionlineal.css">
    <link rel="stylesheet" href="../CSS/menu.css">
    <link id="icon-page" rel="icon" type="image/png" href="../img/polynomial_icon.svg">
    <title>Ecuación Polinómica General</title>
</head>

<body>
    <div class="menu">
        <button id="hamburger" onclick="menu()">
            <img src="../img/menu_hamburger.svg" width="48px" height="48px">
        </button>
        <nav id="nav" hidden>
            <h3>Estilo :</h3>
            <button class="nav-button" id="darkmode-button" onclick="darkmode()">
                <img src="../img/darkmode_white.svg" width="16px" height="16px">
                Modo Oscuro
            </button>
            <button class="nav-button" id="businessmode-button" onclick="businessmode()">
                Modo claro
            </button>
        </nav>
    </div>
    <div class="container">
        <h1>Ecuación Polinómica General: y = ax<sup>n</sup> + bx<sup>m</sup> + cx<sup>p</sup></h1>
        <form id="polynomialForm">
            <div>
                <label for="a">a: </label>
                <input type="number" id="a" required>
                <label for="n">n: </label>
                <input type="number" id="n" required>
            </div>
            <div>
                <label for="b">b: </label>
                <input type="number" id="b" required>
                <label for="m">m: </label>
                <input type="number" id="m" required>
            </div>
            <div>
                <label for="c">c: </label>
                <input type="number" id="c" required>
                <label for="p">p: </label>
                <input type="number" id="p" required>
            </div>
            <button type="button" onclick="calcularEcuacionPolinomicaGeneral()">Calcular</button>
        </form>
        <div id="graficoLineal" style="width: 500px; height: 500px;">
            <canvas id="graficoCanvas" width="500" height="500"></canvas>
        </div>
        <div class="zoom-controls">
            <button onclick="zoomOut()">-</button>
            <span id="zoomLevel">Zoom: 1x</span>
            <button onclick="zoomIn()">+</button>
        </div>
    </div>
    <div id="overlay" onclick="menu()" hidden></div>
    
</body>
<footer>
    <!-- Contenido del pie de página -->
    <p>&copy; 2024 Convertidor de Polinomios</p>
</footer>

</html>

<script src="../script/ecuaciontrinomio.js"></script>
<script src="../script/menu.js"></script>
<script src="../script/language.js"></script>
