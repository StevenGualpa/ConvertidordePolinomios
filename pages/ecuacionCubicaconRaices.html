<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/ecuacionlineal.css">
    <link rel="stylesheet" href="../CSS/menu.css">
    <link id="icon-page" rel="icon" type="image/png" href="../img/polynomial_icon.svg">
    <title>Ecuación Cúbica con Raíces</title>
</head>
<body>
    <div class="menu">
        <!-- Menú aquí -->
        <button id="hamburger" onclick="menu()">
            <img src="../img/menu_hamburger.svg" width="48px" height="48px">
        </button>
        <nav id="nav" hidden>
            <h3>Estilo :</h3>
            <button class="nav-button" id="darkmode-button" onclick="darkmode()">
                <img src="../img/darkmode_white.svg" width="16px" height="16px">
                Modo Oscuro
            </button>
            <button class="nav-button" id="businessmode-button" onclick="businessmode()">
                Modo claro
            </button>
        </nav>
    </div>
    <div class="container">
        <h1>Ecuación Cúbica con Raíces: y = ax³ + bx² + cx + d + e√x + f∛x</h1>
        <form id="cubicForm">
            <div><label for="a">a:</label><input type="number" id="a" required>
            <label for="b">b:</label><input type="number" id="b" required>
            <label for="c">c:</label><input type="number" id="c" required>
            <label for="d">d:</label><input type="number" id="d" required>
            <label for="e">e:</label><input type="number" id="e" required>
            <label for="f">f:</label><input type="number" id="f" required></div>
            <button type="button" onclick="calcularEcuacionCubica()">Graficar</button>
        </form>
        <div id="graficoLineal" style="width: 500px; height: 500px;">
            <canvas id="graficoCanvas" width="500" height="500"></canvas>
        </div>
        <!-- Controles de zoom y otros aquí -->
        <div class="zoom-controls">
            <button onclick="zoomOut()">-</button>
            <input type="number" id="zoomInput" value="1" min="0.1" step="0.1">
            <button onclick="zoomIn()">+</button><br>
            <button onclick="actualizarZoomManual()">Actualizar Zoom</button>
            <br>
            <span id="zoomLevel">Zoom: 1x</span>
        </div>
    </div>
    <footer>
        <!-- Contenido del pie de página -->
        <p>&copy; 2024 Convertidor de Polinomios</p>
    </footer>
</body>
<script src="../script/ecuacioncubicaraices.js"></script>
<script src="../script/menu.js"></script>
</html>
