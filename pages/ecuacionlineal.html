<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuación Lineal</title>
    <link rel="stylesheet" href="../CSS/ecuacionlineal.css">
    <link rel="stylesheet" href="../CSS/menu.css">
    <link id="icon-page" rel="icon" type="image/png" href="../img/polynomial_icon.svg">
</head>

<body>
    <div class="menu">
        <button id="hamburger" onclick="menu()">
            <img src="../img/menu_hamburger.svg" width="48px" height="48px">
        </button>
        <nav id="nav" hidden>
            <h3>Estilo :</h3>
            <button class="nav-button" id="darkmode-button" onclick="darkmode()">
                <img src="../img/darkmode_white.svg" width="16px" height="16px">
                Modo Oscuro
            </button>
            <button class="nav-button" id="businessmode-button" onclick="businessmode()">
                Modo claro
            </button>
        </nav>
    </div>
    <div class="page" id="page">
        <div class="bloc">
            <div class="fixed-bloc">
                <h1>Ecuación Lineal: y = mx + b</h1>
                <form id="form">
                    <div>
                        <label for="m">m (pendiente): </label>
                        <input type="number" id="m" name="m" required>
                    </div>
                    <div>
                        <label for="b">b (intercepto y): </label>
                        <input type="number" id="b" name="b" required>
                    </div>
                    <button  onclick="calcularEcuacionLineal()">Calcular</button>
                </form>
            </div>
            <div id="graficoLineal" style="width: 500px; height: 500px;">
                <!-- El gráfico se dibujará aquí -->
                <canvas id="graficoCanvas" width="500" height="500"></canvas>
            </div>
            <div class="zoom-controls">
                <button onclick="zoomOut()">-</button>
                <span id="zoomLevel">Zoom: 1x</span>
                <button onclick="zoomIn()">+</button>
            </div>
        </div>
    </div>

    <div id="overlay" onclick="menu()" hidden></div>
</body>
<footer>
    <!-- Contenido del pie de página -->
    <p>&copy; 2024 Convertidor de Polinomios</p>
</footer>

</html>

<script src="../script/menu.js"></script>
<script src="../script/ecuacionLineal.js"></script>
<script src="../script/language.js"></script>
